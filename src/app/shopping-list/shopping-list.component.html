<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      @for (ingredient of ingredients(); track ingredient; let idx = $index) {
      <a (click)="onEditItem(idx)" class="list-group-item d-flex justify-content-between align-items-center">
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
      </a>
      }
    </ul>
  </div>
</div>
