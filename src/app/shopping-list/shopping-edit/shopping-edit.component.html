<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            aria-describedby="help-name"
            formControlName="name"
          />
          @if(form.controls.name.touched && form.controls.name.dirty &&
          form.controls.name.invalid) {
          <span id="help-name" class="help-block alert alert-danger"
            >Please enter a valid name!</span
          >
          }
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            aria-describedby="help-amount"
            formControlName="amount"
          />
          @if(form.controls.amount.touched && form.controls.amount.dirty &&
          form.controls.amount.invalid) {
          <span id="help-amount" class="help-block alert alert-danger"
            >Please enter a valid amount!</span
          >
          }
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" role="group">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="form.invalid"
            >
              {{isEditMode ? 'Update' : 'Add'}}
            </button>
            <button [disabled]="!isEditMode" (click)="onDelete()"class="btn btn-danger" type="button">Delete</button>
            <button (click)="onClear()" class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
