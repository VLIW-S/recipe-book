<div class="row row-m-b">
  <div class="col-xs-12">
    <img
      [src]="recipe().imagePath"
      [alt]="recipe().name"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row row-m-b">
  <div class="col-xs-12">
    <strong>Name</strong>:{{ recipe().name }}
  </div>
</div>
<div class="row row-m-b">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row row-m-b">
  <div class="col-xs-12">
    <strong>Description</strong>: {{ recipe().description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <strong>Ingredients</strong>:
    <ul class="list-group">
      @for(ingredient of recipe().ingredients; track ingredient) {
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
      </li>
      }
    </ul>
  </div>
</div>
